# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend \
"

BBFILE_COLLECTIONS += "maker-layer"
BBFILE_PATTERN_maker-layer := "^${LAYERDIR}/"
BBFILE_PRIORITY_maker-layer = "6"

PREFERRED_PROVIDER_python-distribute = "python-setuptools"
